<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <label for="weather">Whats the weather like? </label>
        <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Sunny</option>
            <option value="snowy">Windy</option>
            <option value="cloudy">Windy</option>
        </select>
        <a href="#" onclick="btnPressed()">GO!</a>
        <p id="outputText">Weather advice : </p>

        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice;

                switch(weatherSelected){
                        case "sunny":
                            advice = "Wear your sunglasses";
                            break;
                        case "windy":
                            advise = "Wear a jacket";
                            break;
                        case "rainy":
                            advice = "Wear a raincoat and carry an umbrella";
                            break;
                        case "snowy":
                            advise = "Dress warmly";
                            break;
                        case "cloudy":
                            advise = "Carry a jacket. It might rain";
                            break;

                }
                document.getElementById("outputText").innerHTML = "Weather advice " + advice;
            }

            
        </script>
    </body>
</html>
